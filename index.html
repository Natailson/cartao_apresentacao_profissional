<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="identificação, educação, profissional, tecnologia">
    <meta name="description" content="Cartao Profissional desenvolvido em HTML CSS">
    <title>Cartao Profissional</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="http://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/profile.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="job">Proano</span>
            <span class="name">Natailson</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#d64379;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1da1f2;;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #1daf1d;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Siga</button>
            <button class="button">Contate</button>
        </div>

        <div class="analytics">
            <div class="item">
                <i class="bx bx-like"></i>
                <span class="number">5k</span>

                <i class="bx bx-share"></i>
                <span class="number">3,5k</span>
                <i class="bx bx-comment-dots"></i>
                <span class="number">2k</span>
            </div>
        </div>

    </div>

    <h1>

    </h1>
</body>

</html>
